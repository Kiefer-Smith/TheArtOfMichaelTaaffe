<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artwork Gallery</title>
  <style>
    :root{
      --bg:#0f1115;
      --card:#151821;
      --text:#e7e9ee;
      --muted:#a7adbb;
      --accent:#7aa2ff;
      --ring: rgba(122,162,255,.5);
      --radius:14px;
      --gap: clamp(12px, 2vw, 18px);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    html,body{background:var(--bg); color:var(--text); font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; margin:0}
    .wrap{max-width:1200px; margin:auto; padding:clamp(16px,3vw,40px)}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px}
    header h1{font-size:clamp(22px, 3vw, 32px); margin:0}
    header a{color:var(--muted); text-decoration:none}
    header a:hover{color:var(--text)}

    /* Gallery grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 230px), 1fr));
      gap: var(--gap);
    }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      position:relative;
      isolation:isolate;
    }
    .card figure{margin:0; position:relative; aspect-ratio: 4/5; overflow:hidden}
    .card img{
      width:100%; height:100%; object-fit:cover; display:block; filter: saturate(1.05) contrast(1.02);
      transition: transform .5s ease;
      will-change: transform;
    }
    .card:hover img{ transform: scale(1.06) }
    .overlay{
      position:absolute; inset:0; display:flex; flex-direction:column; justify-content:flex-end;
      background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,.65) 100%);
      padding:16px; gap:10px; opacity:0; transition:opacity .25s ease;
    }
    .card:hover .overlay, .card:focus-within .overlay{opacity:1}
    .title{font-weight:600; letter-spacing:.2px}
    .meta{font-size:.9rem; color:var(--muted)}

    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn, .ghost{
      appearance:none; border:none; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px; transition: transform .06s ease, background .2s;
      outline: none;
    }
    .btn{ background: var(--accent); color:#0b1020 }
    .btn:hover{ transform: translateY(-1px) }
    .ghost{ background: rgba(255,255,255,.08); color:var(--text) }
    .ghost:hover{ background: rgba(255,255,255,.12) }

    /* Focus ring */
    .btn:focus-visible, .ghost:focus-visible, .card:focus-visible{
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Lightbox */
    .lightbox{
      position: fixed; inset:0; background: rgba(5,7,12,.9); display:none;
      align-items:center; justify-content:center; z-index: 1000; padding: clamp(10px, 3vw, 32px);
    }
    .lightbox.open{ display:flex }
    .lb-img{
      max-width: min(92vw, 1200px);
      max-height: 85vh;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }
    .lb-ui{ position:fixed; inset-block: auto 16px; left:50%; transform: translateX(-50%); display:flex; gap:12px }
    .icon-btn{
      background: rgba(255,255,255,.12); color: white; border:1px solid rgba(255,255,255,.18);
      border-radius: 999px; padding:10px 14px; cursor:pointer; font-weight:700;
    }
    .icon-btn:hover{ background: rgba(255,255,255,.18) }
    .lb-close{ position:fixed; top:14px; right:14px }
    @media (prefers-reduced-motion: reduce){
      .card img{ transition:none }
      .overlay{ transition:none }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Gallery</h1>
      <nav>
        <a href="./index.html">Home</a>
      </nav>
    </header>

    <!-- Grid -->
    <section class="grid" id="gallery" aria-label="Artwork gallery">
      <!-- Card template (duplicate and edit) -->
      <article class="card">
        <figure>
          <img loading="lazy" src="assets/images/art1.jpg" alt="Sunlit Forest by A. Rivera" data-full="assets/images/art1.jpg">
          <figcaption class="overlay">
            <div>
              <div class="title">Sunlit Forest</div>
              <div class="meta">Oil on canvas · 60×80cm</div>
            </div>
            <div class="actions">
              <a class="btn" href="https://etsy.com/" target="_blank" rel="noopener" aria-label="Buy Sunlit Forest on Etsy">Buy</a>
              <button class="ghost view-btn" type="button" aria-label="View large image">View</button>
            </div>
          </figcaption>
        </figure>
      </article>

      <article class="card">
        <figure>
          <img loading="lazy" src="assets/images/art2.jpg" alt="Midnight City by A. Rivera" data-full="assets/images/art2.jpg">
          <figcaption class="overlay">
            <div>
              <div class="title">Midnight City</div>
              <div class="meta">Acrylic · 50×70cm</div>
            </div>
            <div class="actions">
              <a class="btn" href="https://shopify.com/" target="_blank" rel="noopener" aria-label="Buy Midnight City on Shopify">Buy</a>
              <button class="ghost view-btn" type="button" aria-label="View large image">View</button>
            </div>
          </figcaption>
        </figure>
      </article>

      <article class="card">
        <figure>
          <img loading="lazy" src="assets/images/art3.jpg" alt="Ocean Haze by A. Rivera" data-full="assets/images/art3.jpg">
          <figcaption class="overlay">
            <div>
              <div class="title">Ocean Haze</div>
              <div class="meta">Watercolor · 30×40cm</div>
            </div>
            <div class="actions">
              <a class="btn" href="https://redbubble.com/" target="_blank" rel="noopener" aria-label="Buy Ocean Haze on Redbubble">Buy</a>
              <button class="ghost view-btn" type="button" aria-label="View large image">View</button>
            </div>
          </figcaption>
        </figure>
      </article>

      <!-- Duplicate more <article class="card">…</article> as needed -->
    </section>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <img class="lb-img" id="lbImg" alt="">
    <button class="icon-btn lb-close" id="lbClose" aria-label="Close (Esc)">✕</button>
    <div class="lb-ui" aria-hidden="true">
      <button class="icon-btn" id="prevBtn" aria-label="Previous (←)">←</button>
      <button class="icon-btn" id="nextBtn" aria-label="Next (→)">→</button>
    </div>
  </div>

  <script>
    // LIGHTBOX LOGIC (no dependencies)
    const cards = [...document.querySelectorAll('.card img')];
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('lbClose');

    let idx = -1;

    function openLightbox(i){
      idx = i;
      const img = cards[idx];
      lbImg.src = img.dataset.full || img.src;
      lbImg.alt = img.alt || '';
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      document.body.style.overflow = '';
      lbImg.src = '';
    }
    function step(n){
      idx = (idx + n + cards.length) % cards.length;
      const img = cards[idx];
      lbImg.src = img.dataset.full || img.src;
      lbImg.alt = img.alt || '';
    }

    // Click handlers
    document.querySelectorAll('.view-btn').forEach((btn, i)=>{
      btn.addEventListener('click', ()=> openLightbox(i));
    });
    cards.forEach((img, i)=>{
      img.addEventListener('click', ()=> openLightbox(i));
      img.addEventListener('keydown', e=>{ if(e.key==='Enter') openLightbox(i); });
      img.tabIndex = 0; // focusable
    });

    prevBtn.addEventListener('click', ()=> step(-1));
    nextBtn.addEventListener('click', ()=> step(1));
    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) closeLightbox(); });

    // Keyboard
    document.addEventListener('keydown', (e)=>{
      if(!lightbox.classList.contains('open')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowLeft') step(-1);
      if(e.key === 'ArrowRight') step(1);
    });

    // Optional: simple swipe (mobile)
    let sx=0;
    lightbox.addEventListener('touchstart', e=> sx = e.changedTouches[0].clientX, {passive:true});
    lightbox.addEventListener('touchend', e=>{
      const dx = e.changedTouches[0].clientX - sx;
      if(Math.abs(dx) > 40) step(dx>0 ? -1 : 1);
    }, {passive:true});
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Art of Michael Taaffe - Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<style>
/* === Your Celtic Layout Styles === */
body {
    margin: 0;
    font-family: 'Uncial Antiqua', cursive;
    background: url('https://www.transparenttextures.com/patterns/parchment.png');
    color: #2f3e1d;
}
.header {
    background-color: #232439;
    padding: 2rem;
    text-align: center;
}
.header__title {
    margin: 0;
    color: #fff;
    font-weight: 300;
}
.container {
    display: flex;
    background: rgba(255, 255, 255, 0.8);
}
.sidebar, .sidebar-right {
    width: 220px;
    background: #014421 url('https://www.transparenttextures.com/patterns/green-dust-and-scratches.png');
    border-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Celtic_knot_border.svg') 30 round;
    min-height: 100vh;
    padding-top: 20px;
}
.sidebar {
    border-right: 12px solid transparent;
}
.sidebar-right {
    border-left: 8px solid #ffd700;
}
.sidebar ul, .sidebar-right ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.sidebar a, .sidebar-right a {
    display: block;
    color: #ffd700;
    padding: 0.75rem;
    text-decoration: none;
}
.sidebar a:hover, .sidebar-right a:hover {
    background-color: #228B22;
}
.content {
    flex: 1;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.9);
}

/* === Integrated Gallery Styles (light theme) === */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(min(100%, 230px), 1fr));
    gap: 16px;
}
.card {
    background: #fff8e7;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(0,0,0,.2);
    position: relative;
}
.card figure {
    margin: 0;
    position: relative;
    aspect-ratio: 4/5;
}
.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .5s ease;
}
.card:hover img {
    transform: scale(1.05);
}
.overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,.6) 100%);
    padding: 12px;
    opacity: 0;
    transition: opacity .25s ease;
    color: white;
}
.card:hover .overlay {
    opacity: 1;
}
.title {
    font-weight: bold;
}
.actions {
    display: flex;
    gap: 8px;
}
.btn, .ghost {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
.btn {
    background: #ffd700;
    color: #014421;
}
.ghost {
    background: rgba(255,255,255,0.3);
    color: white;
}

/* Lightbox */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(5,7,12,.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}
.lightbox.open {
    display: flex;
}
.lb-img {
    max-width: 90%;
    max-height: 80%;
}
.icon-btn {
    background: rgba(255,255,255,.2);
    border: none;
    padding: 10px;
    color: white;
    cursor: pointer;
}
.lb-close {
    position: fixed;
    top: 14px;
    right: 14px;
}
</style>
</head>
<body>
<header class="header">
    <h1 class="header__title">The Art of Michael Taaffe</h1>
</header>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="#">Prints Available Here</a></li>
        </ul>
    </aside>
    <main class="content">
        <h2>Artwork Gallery</h2>
        <section class="grid" id="gallery">
            <article class="card">
                <figure>
                    <img src="assets/images/art1.jpg" alt="Art 1" data-full="assets/images/art1.jpg">
                    <figcaption class="overlay">
                        <div class="title">Sunlit Forest</div>
                        <div class="actions">
                            <a class="btn" href="#">Buy</a>
                            <button class="ghost view-btn">View</button>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </section>
    </main>
    <aside class="sidebar-right">
        <h3>Available Products</h3>
        <ul>
            <li><a href="#">Product 1</a></li>
        </ul>
    </aside>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <img class="lb-img" id="lbImg" alt="">
    <button class="icon-btn lb-close" id="lbClose">âœ•</button>
</div>

<script>
// LIGHTBOX SCRIPT
const cards = [...document.querySelectorAll('.card img')];
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const closeBtn = document.getElementById('lbClose');
let idx = -1;

function openLightbox(i){
    idx = i;
    const img = cards[idx];
    lbImg.src = img.dataset.full || img.src;
    lightbox.classList.add('open');
}
function closeLightbox(){
    lightbox.classList.remove('open');
    lbImg.src = '';
}

document.querySelectorAll('.view-btn').forEach((btn, i)=>{
    btn.addEventListener('click', ()=> openLightbox(i));
});
cards.forEach((img, i)=>{
    img.addEventListener('click', ()=> openLightbox(i));
});
closeBtn.addEventListener('click', closeLightbox);
lightbox.addEventListener('click', e=>{
    if(e.target===lightbox) closeLightbox();
});
</script>
</body>
</html>

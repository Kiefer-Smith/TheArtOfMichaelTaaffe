<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celtic Style Sidebar</title>
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-color: #f0f0f0;
  }

  /* Sidebar styles */
  .sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    box-sizing: border-box;
    font-family: 'Goudy Bookletter 1911', serif;
    /* Example pattern overlay for Celtic feel */
    background-image: repeating-linear-gradient(
      45deg,
      #2c3e50,
      #2c3e50 10px,
      #34495e 10px,
      #34495e 20px
    );
    /* Optional: add Celtic knot border or pattern using background images or SVGs */
    border-right: 4px solid #16a085;
  }

  /* Header */
  .sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Uncial Antiqua', cursive;
    font-size: 2em;
    color: #f39c12;
  }

  /* Navigation links */
  .nav {
    list-style: none;
    padding: 0;
  }

  .nav li {
    margin: 15px 0;
  }

  .nav a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 1.2em;
    padding: 10px 15px;
    display: block;
    border-left: 4px solid transparent;
    transition: all 0.3s;
  }

  /* Celtic inspired hover effect */
  .nav a:hover {
    background-color: #16a085;
    border-left: 4px solid #f39c12;
    padding-left: 20px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Celtic Menu</h2>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<!-- Main content area -->
<div style="margin-left: 250px; padding: 20px;">
  <h1>Welcome to the Celtic Style Sidebar Page</h1>
  <p>This is a simple webpage with a Celtic-inspired sidebar.</p>
</div>

</body>
</html>

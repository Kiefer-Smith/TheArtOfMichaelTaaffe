<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celtic Style Sidebar</title>
<!-- Link to Google Fonts for a more Celtic-inspired font -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-color: #f0f0f0;
  }

  /* Sidebar styles with Celtic background pattern */
  .sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    box-sizing: border-box;
    /* Celtic knot pattern as background - replace URL with your own pattern image if desired */
    background-image: 
      url('https://www.transparenttextures.com/patterns/celtic-knot.png'), 
      linear-gradient(45deg, #2c3e50, #34495e);
    background-repeat: repeat, no-repeat;
    background-size: auto, cover;
    border-right: 4px solid #16a085;
  }

  /* Header styles with Celtic font */
  .sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Uncial Antiqua', cursive;
    font-size: 2em;
    color: #f39c12;
    text-shadow: 1px 1px 2px #000;
  }

  /* Navigation styles */
  .nav {
    list-style: none;
    padding: 0;
  }

  .nav li {
    margin: 15px 0;
  }

  .nav a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 1.2em;
    padding: 10px 15px;
    display: block;
    border-left: 4px solid transparent;
    transition: all 0.3s;
  }

  /* Celtic-inspired hover effect */
  .nav a:hover {
    background-color: #16a085;
    border-left: 4px solid #f39c12;
    padding-left: 20px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Celtic Menu</h2>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<!-- Main content area -->
<div style="margin-left: 250px; padding: 20px;">
  <h1>Welcome to the Celtic Style Sidebar Page</h1>
  <p>This is a simple webpage with a Celtic-inspired sidebar featuring a Celtic knot background pattern.</p>
</div>

</body>
</html>

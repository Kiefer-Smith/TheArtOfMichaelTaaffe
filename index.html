<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☘ The Art of Michael Taaffe ☘</title>
    <link rel="icon" type="image/x-icon" href="/Images/LogoSample.png">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    margin: 0;
    font-family: 'Uncial Antiqua', cursive;
    background: url('https://www.transparenttextures.com/patterns/parchment.png');
    color: #2f3e1d;
}

/* Celtic gold animation */
@keyframes shimmer {
    0% { background-position: -200px 0; }
    100% { background-position: 200px 0; }
}

header {
    background: linear-gradient(90deg, #014421, #228B22);
    color: #ffd700;
    text-align: center;
    padding: 1rem;
    border-bottom: 12px solid transparent;
    border-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Celtic_knot_border.svg') 30 round;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    background-size: 400px 100%;
    animation: shimmer 3s infinite linear;
}

.container {
    display: flex;
    background: rgba(255, 255, 255, 0.8);
    border-left: 0px solid transparent;
    border-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Celtic_knot_border.svg') 30 round;
}

.sidebar {
    background-color: #064f2f; /* your green */
    width: 220px;
    min-height: 100vh;         /* full height of viewport */
    display: flex;
    flex-direction: column;
    justify-content: center;   /* centers content vertically */
    align-items: center;       /* centers horizontally */
}

.logo-container img {
    max-width: 120px; /* control logo size */
    height: auto;
    margin-bottom: 30px; /* space below logo */
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    border-bottom: 1px solid #ffd700;
     margin-top: 35px; /* space between items */
}

.nav-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: center;
}

.sidebar a {
    display: block;
    color: #ffd700;
    padding: 0.75rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #228B22;
}

.content {
    flex: 1;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.9);
    border-left: 8px solid #ffd700;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        min-height: auto;
    }
}
</style>
</head>
<body>
    <header>
        <h1>☘ The Art of Michael Taaffe ☘</h1>
    </header>

   <div class="sidebar">
    <div class="logo-container">
        <img src="Images/logo-sample.png" alt="Logo">
    </div>
    <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Prints Available Here</a>
        <a href="#">Tees, Mugs, Etc Available Here</a>
        <a href="#">Reviews</a>
        <a href="#">Join Newsletter</a>
        <a href="#">Support The Artist</a>
    </nav>
</div>
        <main class="content">
            <h2>Welcome to the Celtic World</h2>
            <p>
                Information will be posted here about the artist.
            </p>
        </main>
    </div>
</body>
</html>
